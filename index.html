<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4dce9aeb40.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>

<body>

    <!-- Main start -->

    <div class="main">

        <!-- Heading start -->

        <h1 class="head">Stopwatch <span><i class="fa-solid fa-clock"></i></span></h1>

        <!-- heading end -->

        <!-- Stopwatch Div start -->

        <div class="container">

            <!-- Time Area start -->

            <div class="timeArea" id="timeA">
                <span class="mins">00</span>
                <span class="blink">:</span>
                <span class="secs">00</span>
                <span class="blink">:</span>
                <span class="millis">00</span>

            </div>

            <!-- Time Area end -->

            <!-- Button Area start -->

            <div class="btnArea">
                <button class="btn btnSta" id="btnStart"><i class="fa-solid fa-play"></i></button>
                <button class="btn btnSto" id="btnStop"><i class="fa-solid fa-stop"></i></button>
                <button class="btn btnRes" id="btnReset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            </div>

            <!-- Button Area end -->

        </div>

        <!-- Stopwatch Div end -->

    </div>

    <!-- Main end -->

    <script src="script.js"></script>
</body>

</html>
